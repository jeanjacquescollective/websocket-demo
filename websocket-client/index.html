<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="websocket-title">WebSocket Client</h1>
    <section class="connection-controls">
        <input type="text" id="server-address" class="input" placeholder="Server address">
        <button id="connect-button" class="btn">Connect</button>
        <button id="disconnect-button" class="btn">Disconnect</button>
    </section>
    <section class="message-controls">
        <div id="message-list" class="messages"></div>
        <input type="text" id="message-input" class="input" placeholder="Type a message">
        <button id="send-button" class="btn">Send</button>
    </section>
    <section class="slider-controls">
        <div class="slider-container">
            <label for="slider-1" class="slider-label">Slider 1:</label>
            <input type="range" id="slider-1" class="slider" min="0" max="100" value="50">
            <span id="slider-1-value" class="slider-value">50</span>
        </div>
    </section>
    <script src="./js/main.js/"></script>
</body>
</html>
